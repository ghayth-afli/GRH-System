server.port=8080

# LDAP Configuration
spring.ldap.urls=${LDAP_SERVER_URL}
spring.ldap.base=${LDAP_BASE_DN}
spring.ldap.username=${LDAP_USERNAME}
spring.ldap.password=${LDAP_BIND_PASSWORD}
spring.ldap.authentication.method=${LDAP_AUTH_METHOD}
spring.ldap.search.base=${LDAP_USER_SEARCH_BASE}
spring.ldap.search.filter=${LDAP_USER_SEARCH_FILTER}
spring.ldap.search.scope=${LDAP_SEARCH_SCOPE}

# JWT Configuration
jwt.secret=${JWT_SECRET_KEY}
jwt.access-expiration-ms=${JWT_ACCESS_TOKEN_EXPIRATION_MS}
jwt.expiration-ms=${JWT_TOKEN_EXPIRATION_MS}
jwt.refresh-expiration-ms=${JWT_REFRESH_TOKEN_EXPIRATION_MS}

# Mail Configuration
spring.mail.host=${MAIL_SMTP_HOST}
spring.mail.port=${MAIL_SMTP_PORT}
spring.mail.username=${MAIL_SMTP_USERNAME}
spring.mail.password=${MAIL_SMTP_PASSWORD}

