# Server configuration
server.port=8080

# Spring application name
spring.application.name=api-gateway

# Zipkin configuration for distributed tracing
spring.zipkin.baseUrl=http://localhost:9411

# Eureka client configuration for service discovery
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Spring Cloud Gateway routes configuration
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[0].predicates=Path=/api/v1/auth/**

spring.cloud.gateway.routes[1].id=leave-service
spring.cloud.gateway.routes[1].uri=lb://LEAVE-SERVICE
spring.cloud.gateway.routes[1].predicates=Path=/api/v1/leave/**

spring.cloud.gateway.routes[2].id=employee-service
spring.cloud.gateway.routes[2].uri=lb://EMPLOYEE-SERVICE
spring.cloud.gateway.routes[2].predicates=Path=/api/v1/employee/**

spring.cloud.gateway.routes[3].id=med-visit-service
spring.cloud.gateway.routes[3].uri=lb://MED-VISIT-SERVICE
spring.cloud.gateway.routes[3].predicates=Path=/api/v1/medical-visits/**

spring.cloud.gateway.routes[4].id=med-visit-service
spring.cloud.gateway.routes[4].uri=lb://MED-VISIT-SERVICE
spring.cloud.gateway.routes[4].predicates=Path=/api/v1/appointments/**

spring.cloud.gateway.routes[5].id=notification-service
spring.cloud.gateway.routes[5].uri=lb://NOTIFICATION-SERVICE
spring.cloud.gateway.routes[5].predicates=Path=/api/v1/notifications/**

spring.cloud.gateway.routes[6].id=notification-service
spring.cloud.gateway.routes[6].uri=lb://NOTIFICATION-SERVICE
spring.cloud.gateway.routes[6].predicates=Path=/ws-notifications/**

spring.cloud.gateway.routes[7].id=training-management-service
spring.cloud.gateway.routes[7].uri=lb://TRAINING-MANAGEMENT-SERVICE
spring.cloud.gateway.routes[7].predicates=Path=/api/v1/trainings/**

spring.cloud.gateway.routes[8].id=training-management-service
spring.cloud.gateway.routes[8].uri=lb://TRAINING-MANAGEMENT-SERVICE
spring.cloud.gateway.routes[8].predicates=Path=/api/v1/invitations/**

# Set the web application type to reactive
spring.main.web-application-type=reactive

# JWT Configuration
jwt.secret=${JWT_SECRET_KEY}
jwt.access-expiration-ms=${JWT_ACCESS_TOKEN_EXPIRATION_MS}
jwt.expiration-ms=${JWT_TOKEN_EXPIRATION_MS}
jwt.refresh-expiration-ms=${JWT_REFRESH_TOKEN_EXPIRATION_MS}

# Logging levels for various Spring components
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.cloud.gateway=TRACE