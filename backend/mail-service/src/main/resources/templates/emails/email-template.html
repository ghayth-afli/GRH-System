<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">HR System Notification</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Courier New', monospace; background-color: #030a23;">
<!-- Fallback font added for email clients -->
<table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: 20px auto; background-color: #ffffff;">
    <tr>
        <td style="padding: 30px; border-bottom: 2px solid #fd5b00;">
            <img src="/onetech_Logo-removebg-preview.png" alt="Logo" style="max-width: 150px; height: auto;">
        </td>
    </tr>
    <tr>
        <td style="padding: 30px;">
            <h1 style="color: #004f99; font-size: 1.5rem; margin-bottom: 20px;" th:text="${subject}">Notification Title</h1>
            <div style="color: #43475a; line-height: 1.5;" th:utext="${text}">
                <!-- Your email content will be inserted here -->
                <p>This is a sample email content</p>
            </div>
        </td>
    </tr>
    <tr>
        <td style="padding: 20px 30px; background-color: #0e274e; color: #ffffff;">
            <p style="margin: 0; font-size: 0.9rem;">
                Best regards,<br>
                HR Team<br>
                <span style="color: #cacaca;">Onetech Business Solutions</span>
            </p>
        </td>
    </tr>
</table>
</body>
</html>
