<div class="sidebar">
  <div class="sidebar-header">
    <img src="assets/images/logo-rotate.png" alt="Logo" class="logo" />
  </div>
  <div class="sidebar-content">
    <nav class="menu">
      <div class="menu-item">
        <a routerLink="/home" routerLinkActive="active">
          <img
            src="assets/icons/icons8-home-48.png"
            alt=""
            class="sidebar-menu-icon"
          />
        </a>
      </div>
      <div class="menu-item">
        <a routerLink="/dashboard" routerLinkActive="active">
          <img
            src="assets/icons/icons8-dashboard-48.png"
            alt=""
            class="sidebar-menu-icon"
          />
        </a>
      </div>
      <div class="menu-item">
        <a routerLink="/files" routerLinkActive="active">
          <img
            src="assets/icons/icons8-file-48.png"
            alt=""
            class="sidebar-menu-icon"
          />
        </a>
      </div>
      <div class="menu-item">
        <a routerLink="/settings" routerLinkActive="active">
          <img
            src="assets/icons/icons8-setting-48.png"
            alt=""
            class="sidebar-menu-icon"
          />
        </a>
      </div>
    </nav>
  </div>
  <div class="menu-item">
    <a (click)="logout()">
      <img
        src="assets/icons/icons8-logout-48.png"
        alt=""
        class="sidebar-menu-icon"
      />
    </a>
  </div>
</div>
