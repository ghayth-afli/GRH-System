<div class="dialog-content">
  <h2 class="dialog-title">Process Request: {{ data.documentType }}</h2>
  <p><strong>Employee:</strong> {{ data.employeeName }}</p>
  <p>
    <strong>Submitted:</strong> {{ data.submissionDate | date : "MMM d, yyyy" }}
  </p>
  <form [formGroup]="processForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" aria-required="true">
        <option *ngFor="let status of statuses" [value]="status">
          {{ status }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="fileUrl">Upload Document (Optional)</label>
      <input
        type="file"
        id="fileUrl"
        formControlName="fileUrl"
        placeholder="Enter file URL (mock)"
        aria-label="Document file URL"
      />
    </div>
    <div class="form-group">
      <label for="notes">Internal Notes</label>
      <textarea
        id="notes"
        formControlName="notes"
        rows="4"
        aria-label="Internal notes"
      ></textarea>
    </div>
    <div class="dialog-actions">
      <button
        type="button"
        class="cancel-button"
        (click)="onCancel()"
        aria-label="Cancel processing"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="submit-button"
        [disabled]="processForm.invalid"
        aria-label="Save changes"
      >
        Save
      </button>
    </div>
  </form>
</div>
