<div class="login-container">
  <form
    #loginForm="ngForm"
    class="login-form"
    (ngSubmit)="onSubmit()"
    [attr.aria-busy]="isLoading ? 'true' : 'false'"
  >
    <img
      src="../../../../../assets/images/onetech_Logo-300x300.png"
      alt="Company Logo"
      class="login-logo"
    />
    <div class="login-form-group">
      <label for="username" class="login-form-label">Username *</label>
      <input
        type="text"
        id="username"
        name="username"
        class="login-form-input"
        placeholder="Enter your username"
        [(ngModel)]="username"
        #usernameInput="ngModel"
        required
        aria-describedby="username-error"
        [disabled]="isLoading"
      />
      <div
        class="login-form-error"
        id="username-error"
        *ngIf="(loginForm.submitted || usernameInput.touched) && usernameInput.errors?.['required']"
      >
        Username is required
      </div>
    </div>
    <div class="login-form-group">
      <label for="password" class="login-form-label">Password *</label>
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        name="password"
        class="login-form-input"
        placeholder="Enter your password"
        [(ngModel)]="password"
        #passwordInput="ngModel"
        required
        aria-describedby="password-error"
        [disabled]="isLoading"
      />
      <i
        class="password-toggle fa-solid"
        [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
        (click)="togglePassword()"
        aria-label="Toggle password visibility"
        *ngIf="!isLoading"
      ></i>
      <div
        class="login-form-error"
        id="password-error"
        *ngIf="(loginForm.submitted || passwordInput.touched) && passwordInput.errors?.['required']"
      >
        Password is required
      </div>
    </div>
    <button
      type="submit"
      class="login-btn"
      [disabled]="loginForm.invalid || isLoading"
      aria-label="Log in to your account"
    >
      <span class="loader" *ngIf="isLoading" aria-label="Loading"></span>
      <span *ngIf="!isLoading">Login</span>
    </button>
    <p class="login-quote">"Great teams start with great people."</p>
  </form>
</div>
