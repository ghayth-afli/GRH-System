<div class="auth-container">
  <div class="image-side"></div>
  <div class="auth-side-container">
    <div class="auth-logo">
      <img src="../../../../../assets/images/logo.png" alt="logo" />
    </div>
    <div class="auth-side">
      <div class="auth-header">
        <h1>Welcome Back!</h1>
        <p>login to continue</p>
      </div>
      <form class="auth-form" #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <label for="username">Username</label>
        <input
          type="email"
          placeholder="Enter your username"
          required
          id="username"
          name="username"
          [(ngModel)]="username"
          #usernameCtrl="ngModel"
        />
        @if(usernameCtrl.invalid && (usernameCtrl.dirty ||
        usernameCtrl.touched)){
        <div class="error-message">Username is required</div>
        }

        <label>Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          [(ngModel)]="password"
          #passwordCtrl="ngModel"
          class="auth-input"
          placeholder="Enter your password"
        />
        @if(passwordCtrl.invalid && (passwordCtrl.dirty ||
        passwordCtrl.touched)){
        <div class="error-message">Password is required</div>
        }
        <div class="remember-forgot">
          <label> <input type="checkbox" /> Remember me </label>
          <a routerLink="/auth/forgot-password">Forget Password?</a>
        </div>
        <button class="auth-btn" [disabled]="loginForm.invalid || sending">
          {{ sending ? "Signing In..." : "Sign In" }}
        </button>
      </form>
      @if(responseMessage){
      <div class="message">
        {{ responseMessage }}
      </div>
      }
    </div>
