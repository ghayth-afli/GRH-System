<div class="component-container">
  <div class="component-header">
    <div class="component-title"><h3>Medical Visit</h3></div>
    <div class="component-header-actions">
      <!-- <div class="action-button pdf-export">
        <button class="action-btn" (click)="exportPdf()">
          <i class="icofont-file-pdf me-2 fs-6"></i>
          Export PDF
        </button>
      </div>
      <div class="action-button excel-export">
        <button class="action-btn" (click)="exportCsv()">
          <i class="icofont-file-excel me-2 fs-6"></i>
          Export Excel
        </button>
      </div> -->
    </div>
  </div>
  <div class="component-body">
    <div class="data-table-container">
      <mat-form-field style="float: right; margin-right: 5%">
        <mat-label>Search:</mat-label>
        <input matInput (keyup)="applyFilter($event)" type="search" />
      </mat-form-field>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>id</th>
          <td class="highlight-id" mat-cell *matCellDef="let element">
            # {{ element.id }}
          </td>
        </ng-container>
        <ng-container matColumnDef="employeeName">
          <th mat-header-cell *matHeaderCellDef>employee Name</th>
          <td mat-cell *matCellDef="let element" class="highlight-cell">
            {{ element.employeeName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>status</th>
          <td mat-cell *matCellDef="let element">
            <span class="highlight-status-green">{{ element.status }}</span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="data-table-body-row"
        ></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="pageSizeOptions"
        [showFirstLastButtons]="true"
        [pageSize]="pageSize"
      >
      </mat-paginator>
    </div>
  </div>
</div>
